<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        #score {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <script>
        // Get the canvas element using the id 'gameCanvas'
        var canvas = document.getElementById('gameCanvas');

        // Get the 2D drawing context
        var ctx = canvas.getContext('2d');

        // Define the initial snake and food positions
        let snake = [
            {x: 150, y: 150},
            {x: 140, y: 150},
            {x: 130, y: 150},
            {x: 120, y: 150},
            {x: 110, y: 150}
        ];

        let food = {x: 50, y: 50};
        let score = 0;

        // Define the initial direction
        let dx = 10;
        let dy = 0;

        // Draw the canvas
        function drawCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        // Draw the snake
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        // Draw one part of the snake
        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        // Move the snake in the current direction
        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                // Generate new food location
                food = generateFood();
                // Increment score
                score += 10;
                // Update score display
                document.getElementById('score').textContent = 'Score: ' + score;
            } else {
                snake.pop();
            }
        }

        // Generate a random location for the food
        function generateFood() {
            let x;
            let y;
            do {
                x = Math.floor(Math.random() * (canvas.width / 10)) * 10;
                y = Math.floor(Math.random() * (canvas.height / 10)) * 10;
            } while (snake.some(part => part.x === x && part.y === y));
            return {x, y};
        }

        // Check if the snake has collided with the walls or itself
        function checkCollision() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= canvas.width;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= canvas.height;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        // Change the direction of the snake based on key presses
        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (event.keyCode === LEFT_KEY && dx === 0) {
                dx = -10;
                dy = 0;
            }
            if (event.keyCode === RIGHT_KEY && dx === 0) {
                dx = 10;
                dy = 0;
            }
            if (event.keyCode === UP_KEY && dy === 0) {
                dx = 0;
                dy = -10;
            }
            if (event.keyCode === DOWN_KEY && dy === 0) {
                dx = 0;
                dy = 10;
            }
        }

        // Main function to update the game state
        function main() {
            if (checkCollision()) return alert('Game Over!');

            setTimeout(function onTick() {
                drawCanvas();
                advanceSnake();
                drawSnake();
                drawFood();

                main();
            }, 100);
        }

        // Initial setup
        drawCanvas();
        drawSnake();
        drawFood();

        document.addEventListener('keydown', changeDirection);

        main();
    </script>
</body>
</html>
